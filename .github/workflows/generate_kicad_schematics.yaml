name: Generate KiCad Schematic PDFs and Images

on: push

jobs:
  generate_files:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y kicad-cli poppler-utils pdfunite

    - name: Run script
      run: |
        chmod +x .github/scripts/generate_kicad_schematics.sh
        .github/scripts/generate_kicad_schematics.sh

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: generated-files
        path: |
          boards/bidirectional_load_switch/schematic.pdf

