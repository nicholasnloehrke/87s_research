name: Generate KiCad Schematic PDFs and Images

on: 
  push:
    branches:
      - main

jobs:
  checkout_generate_push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo add-apt-repository ppa:kicad/kicad-8.0-releases
        sudo apt update
        sudo apt install kicad
        sudo apt install -y kicad poppler-utils 

    - name: Generate schematics
      run: |
        kicad-cli sch export pdf -n --output boards/bidirectional_load_switch/schematic.pdf boards/bidirectional_load_switch/pcb/bidirectional_load_switch.kicad_sch

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Automated commit from GitHub Actions" || echo "No changes to commit"
